<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sty3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7ecb, #6a93ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .signup-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signup-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #555;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #ff97fd;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .btn:hover {
            background: #ff97fd;
        }

        .signup-box h3 a {
            color: #ffffff;
            text-decoration: none;
        }
        .signup-box a {
            color: #000000;
            text-decoration: none;
        }

        .signup-box h3 {
            background-color: #ff97fd;
            color: rgb(0, 0, 0);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center; /* Center the text */
            width: max-content; /* Make it full width */
        }

        .signup-box a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .signup-box h1 {
                font-size: 20px; /* Smaller heading for mobile */
            }

            .btn {
                font-size: 14px; /* Smaller button text */
            }

            .input-group input {
                font-size: 14px; /* Adjust input text size */
            }

            .container{
                height: 100vh;
                border-radius: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h3><a href="Home.html">Home</a></h3>
            <h1>Sign Up</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already Have an Account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
